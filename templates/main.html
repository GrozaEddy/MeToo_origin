<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .navbar_bottom {
              overflow: hidden;
              background-color: #333;
              position: fixed;
              bottom: 0;
              width: 100%;
            }

        .navbar_bottom a {
              float: left;
              display: block;
              color: #f2f2f2;
              text-align: center;
              padding: 14px 16px;
              text-decoration: none;
              font-size: 17px;
        }

        .navbar_bottom a:hover {
              background: #f1f1f1;
              color: black;
        }

        .navbar_bottom a.active {
              background-color: #4CAF50;
              color: white;
        }

        body {
          margin: 0;
          font-family: Arial, Helvetica, sans-serif;
          background-color: #dfd;
        }

        .topnav {
            background-color: #333;
            overflow: hidden;
        }

        .topnav a {
          float: left;
          color: #f2f2f2;
          text-align: center;
          padding: 20px 22px;
          text-decoration: none;
          font-size: 20px;
        }

        .topnav a:hover {
          background-color: #ddd;
          color: black;
        }
        .topnav a.picture {
          background-color: #333;
          color: white;
        }
        .topnav a.active {
          background-color: #4CAF50;
          color: white;
        }

        .topnav-right {
          float: right;
        }
        * {
            box-sizing: border-box;
        }

        /* Center website */
        .main {
            max-width: 1000px;
            margin: auto;
        }

        h1 {
            font-size: 50px;
            word-break: break-all;
        }

        .row {
            margin: 100px 100px;
        }

        /* Add padding BETWEEN each column */
        .row,
        .row > .column {
            padding: 2px;
        }

        /* Create four equal columns that floats next to each other */
        .column {
            float: right;
            width: 25%;
        }

        /* Clear floats after rows */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        /* Content */
        .content {
            background-color: white;
            padding: 1px;
        }

        /* Responsive layout - makes a two column-layout instead of four columns */
        @media screen and (max-width: 1000000000px) {
            .column {
                width: 50%;
                height: 150%;
            }
        }

        /* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
        @media screen and (max-width: 600px) {
            .column {
                width: 100%;
            }
        }
        form.login_form {
            margin-left: auto;
            margin-right: auto;
            margin-top: auto;
            margin-bottom: auto;
            max-width: 650px;
            background-color: #ffcc00;
            border: 1px solid gray;
            border-radius: 7px;
            padding: 10px;
        }

}

    </style>
</head>
<body>
<header>

    <div class="topnav">
        <a class="picture" href="index">
            <img src="../static/img/MeToo.png" width="100" height="53">
        </a>
        <a class="active" href="/index">Главная</a>
        <a href="/menu">Основное Меню</a>
        <a href="/feedback">Отызовы</a>
        <a href="/newfood">Новости и новинки</a>
        <a href="/about">О нас</a>
        {% if current_user.is_authenticated %}
            <div class="topnav-right">
                {% if current_user.id == 1 %}
                    <a href="/history/1">История заказов</a>
                    <a href="/addfood">Добавить</a>
                    <a href="/profile">Мой профиль</a>
                    <a href="/logout">Выйти</a>
                {% else %}
                    <a href="/yours-order">Корзина</a>
                    <a href="/profile">Мой профиль</a>
                    <a href="/logout">Выйти</a>
                {% endif %}
            </div>
        {% else %}
            <div class="topnav-right">
                <a href="/login">Войти</a>
                <a href="/register">Регистрация</a>
            </div>
        {% endif %}
    </div>

</header>
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
