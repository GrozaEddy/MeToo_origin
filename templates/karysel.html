{% extends "main.html" %}

{% block content %}
   <div id="carousel-example-2" class="carousel slide carousel-fade"
     data-ride="carousel">
    <!--Indicators-->
    <ol class="carousel-indicators">
        {% for num in arr_picture %}
        {% if loop.first %}
        <li data-target="#carousel-example-2" data-slide-to='{{ loop.index }}'
            class="active"></li>
        {% else %}
        <li data-target="#carousel-example-2" data-slide-to="{{ loop.index }}"></li>
        {% endif %}
        {% endfor %}
    </ol>
    <!--/.Indicators-->
    <!--Slides-->
    <div class="carousel-inner" role="listbox">
     {% for picture in arr_picture %}
     {% if loop.first %}
     <div class="carousel-item active">
         <div class="view">
             <img class="d-block w-100" src="static/img/{{ picture }}"
                  alt="First slide">
             <div class="mask rgba-black-light"></div>
         </div>
     </div>
     {% else %}
     <div class="carousel-item">
         <!--Mask color-->
         <div class="view">
             <img class="d-block w-100" src='static/img/{{ picture }}'
                  alt="slide">
             <div class="mask rgba-black-strong"></div>
         </div>
     </div>
     {% endif %}
     {% endfor %}
    </div>
    <!--/.Slides-->
    <!--Controls-->
    <a class="carousel-control-prev" href="#carousel-example-2"
     role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel-example-2"
     role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
    <!--/.Controls-->
   </div>
{% endblock %}
